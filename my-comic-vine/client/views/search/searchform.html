<form name="searchForm">
  <input type="text" ng-model="ctrlSearchForm.params.searchTerm">
  <button type="submit" ng-click="ctrlSearchForm.search(ctrlSearchForm.params)">Search</button>
  <label ng-repeat="mediaTypeName in ctrlSearchForm.mediaTypes">
    <input
      type="checkbox"
      name="selectedType[]"
      value="{{mediaTypeName}}"
      ng-checked="ctrlSearchForm.params.selection.indexOf(mediaTypeName) > -1"
      ng-click="ctrlSearchForm.toggleSelection(mediaTypeName)"
    > {{mediaTypeName}}
  </label>

  <select ng-model="ctrlSearchForm.params.pageSize" ng-options="pageSize for pageSize in ctrlSearchForm.pageSizes"></select>
</form>

<ui-view></ui-view>
